<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Login/Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link rel="stylesheet" href="../static/css/styles.css">
	<style>
		body {
			background-image: url('../static/images/greenbg.png');
			/* Adjust the path based on your folder structure */
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100vh;
			margin: 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.switcher {
			color: rgb(37, 208, 91);
			font-weight: bold;
		}
	</style>
</head>

<body>

	<section class="forms-section">
		<div class="forms">
			<div class="form-wrapper is-active">
				<button type="button" class="switcher switcher-login">
					Login
					<span class="underline"></span>
				</button>
				<form class="form form-login" action="" method="post">
					<fieldset>
						<legend>Please, enter your email and password for login.</legend>
						<div class="input-block">
							<label>E-mail</label>
							<input id="login-email" type="email" required>
						</div>
						<div class="input-block">
							<label>Password</label>
							<input id="login-password" type="password" required>
						</div>
					</fieldset>
					<button type="submit" class="btn">Login</button>
				</form>
			</div>
			<div class="form-wrapper">
				<button type="button" class="switcher switcher-signup">
					Sign Up
					<span class="underline"></span>
				</button>
				<form class="form form-signup" action="" method="post">
					<fieldset>
						<legend>Please, enter your email, password and password confirmation for sign up.</legend>
						<div class="input-block">
							<label for="name">First Name</label>
							<input id="signup-firstname" type="text" name="name" required>
							<label for="username">Username</label>
							<input id="signup-username" type="text" name="username" required>
							<label for="email">E-mail</label>
							<input id="signup-email" type="email" name="email" required>
						</div>
						<div class="input-block">
							<label>Password</label>
							<input id="signup-password" type="password" required>
						</div>
						<div class="input-block">
							<label for="signup-password-confirm">Confirm password</label>
							<input id="signup-password-confirm" type="password" required>
						</div>
					</fieldset>
					<button type="submit" class="btn">Continue</button>
				</form>
			</div>
		</div>
	</section>
	<script src="../static/js/main.js"></script>
</body>

</html>
